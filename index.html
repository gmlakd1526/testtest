
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swiper Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 알맞은 플러그인 css 파일 연결하기(cdn 사용 안됨) -->
  <link rel="stylesheet" href="/css/main.css" type="text/css">
  <link rel="stylesheet" href="/css/swiper.min.css" type="text/css">

  <!-- 알맞은 플러그인 js 파일 연결하기(cdn 사용 안됨) -->
  <script src="js/jquery-3.7.0.js"></script>
  <script src="js/swiper.min.js"></script>
</head>

<body>
  <!-- start of hero -->
  <section class="hero-slider hero-style">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="slide-inner slide-bg-image" data-background="img/photo1.jpg">
            <div class="container">
              <div data-swiper-parallax="300" class="slide-title">
                <h2>GUITAR CLASSES FOR KIDS</h2>
              </div>
              <div data-swiper-parallax="400" class="slide-text">
                <p>Want to see your kid become more expressive?</p>
              </div>
              <div class="clearfix"></div>
              <div data-swiper-parallax="500" class="slide-btns">
                <a href="#" class="theme-btn-s2">Register now</a>
                <a href="#" class="theme-btn-s3"><i class="fas fa-chevron-circle-right"></i> Get Info</a>
              </div>
            </div>
          </div>
          <!-- end slide-inner -->
        </div>
        <!-- end swiper-slide -->

        <div class="swiper-slide">
          <div class="slide-inner slide-bg-image" data-background="img/photo2.jpg">
            <div class="container">
              <div data-swiper-parallax="300" class="slide-title">
                <h2>GUITAR CLASSES FOR KIDS</h2>
              </div>
              <div data-swiper-parallax="400" class="slide-text">
                <p>Want to see your kid become more expressive?</p>
              </div>
              <div class="clearfix"></div>
              <div data-swiper-parallax="500" class="slide-btns">
                <a href="#" class="theme-btn-s2">Register now</a>
                <a href="#" class="theme-btn-s3"><i class="fas fa-chevron-circle-right"></i>Get Info</a>
              </div>
            </div>
          </div>
          <!-- end slide-inner -->
        </div>
        <!-- end swiper-slide -->
      </div>
      <!-- end swiper-wrapper -->

      <!-- swipper controls -->
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>
  <!-- end of hero slider -->

  <script>
    // HERO SLIDER
    var menu = [];
    jQuery('.swiper-slide').each(function(index) {
      menu.push(jQuery(this).find('.slide-inner').attr("data-text"));
    });
    var interleaveOffset = 0.5;
    var swiperOptions = {
      loop: true,
      speed: 1000,
      parallax: true,
      autoplay: {
        delay: 6500,
        disableOnInteraction: false
      },

      watchSlidesProgress: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },


      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      },


      on: {
        progress: function() {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            var slideProgress = swiper.slides[i].progress;
            var innerOffset = swiper.width * interleaveOffset;
            var innerTranslate = slideProgress * innerOffset;
            swiper.slides[i].querySelector(".slide-inner").style.transform =
              "translate3d(" + innerTranslate + "px, 0, 0)";
          }
        },

        touchStart: function() {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            swiper.slides[i].style.transition = "";
          }
        },

        setTransition: function(speed) {
          var swiper = this;
          for (var i = 0; i < swiper.slides.length; i++) {
            swiper.slides[i].style.transition = speed + "ms";
            swiper.slides[i].querySelector(".slide-inner").style.transition =
              speed + "ms";
          }
        }
      }
    };

    var swiper = new Swiper(".swiper-container", swiperOptions);

// DATA BACKGROUND IMAGE
var sliderBgSetting = $(".slide-bg-image");
sliderBgSetting.each(function (indx) {
  if ($(this).attr("data-background")) {
    $(this).css("background-image", "url(" + $(this).data("background") + ")");
  }
});
</script>  
</body>
</html>
